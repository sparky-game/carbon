name: test

on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/test.yaml'
      - 'src/**'
      - 'test/**'
      - 'vendor/**'
      - 'carbon.h'
  pull_request:
    branches: [master]
    types: [opened, synchronize]
    paths:
      - '.github/workflows/test.yaml'
      - 'src/**'
      - 'test/**'
      - 'carbon.h'
  schedule:
    - cron: '0 9 * * 5'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    permissions:
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repo
        uses: actions/checkout@v4
      - name: setup-codeql
        uses: github/codeql-action/init@v3
        with:
          languages: c-cpp
      - name: test
        run: |
          clang -std=c99 -Wall -Wextra -pipe -Os src/make.c -static -s -o make
          ./make check
      - name: analyze
        uses: github/codeql-action/analyze@v3
